jwt {
  audience = "JWT_AUDIENCE"
  domain = "domain"
  realm = "my-application-secret"
  secret = "secret"
  expiration {
    seconds = "600" //10 minutes
  }
}

routing {
  mainEndpoint = "/api"
  adminEndpoint = "/api/admin"
  clientEndpoint = "/api/client"
  openEndpoint = "/api/open"
  authorizedEndpoint = "/api/authorized"
}

